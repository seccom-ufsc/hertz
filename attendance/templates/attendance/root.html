{% extends 'base.html' %}

{% block content %}
    {% for lecture in lectures %}
    <div class="box">
        <a href="{% url 'lecture' lecture.id %}">
            <strong class="is-large">{{ lecture.title }}</strong>
        </a>

        <small>{{ lecture.date }} {{ lecture.time }}</small>
        <br>
        <small>{{ lecture.lecturer }}</small>
    </div>
    {% endfor %}
{% endblock %}
