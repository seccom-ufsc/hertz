{% extends 'base.html' %}

{% block content %}
    <div class="box">
        {% for student in object_list %}
            <p>
                <a href="{% url 'student_detail' student.registration %}">
                    {{ student.registration }}</a> - <strong>{{ student.name }}</strong>
            </p>
        {% endfor %}
    </div>
{% endblock %}
